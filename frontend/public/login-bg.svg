<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="semiconductor" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <!-- Circuit board background -->
      <rect width="200" height="200" fill="#f1f5f9" opacity="0.3"/>

      <!-- Copper traces -->
      <path d="M20 20 L180 20 L180 40 L160 40 L160 60 L140 60 L140 80 L120 80 L120 100 L100 100 L100 120 L80 120 L80 140 L60 140 L60 160 L40 160 L40 180 L20 180" stroke="#b91c1c" stroke-width="2" fill="none" opacity="0.4"/>
      <path d="M30 30 L170 30 L170 50 L150 50 L150 70 L130 70 L130 90 L110 90 L110 110 L90 110 L90 130 L70 130 L70 150 L50 150 L50 170 L30 170" stroke="#dc2626" stroke-width="1.5" fill="none" opacity="0.3"/>

      <!-- Semiconductor chips -->
      <rect x="40" y="40" width="20" height="20" fill="#1e40af" stroke="#1e3a8a" stroke-width="1" opacity="0.6"/>
      <rect x="140" y="60" width="15" height="15" fill="#059669" stroke="#047857" stroke-width="1" opacity="0.6"/>
      <rect x="80" y="120" width="18" height="18" fill="#7c3aed" stroke="#6d28d9" stroke-width="1" opacity="0.6"/>
      <rect x="160" y="140" width="12" height="12" fill="#dc2626" stroke="#b91c1c" stroke-width="1" opacity="0.6"/>

      <!-- Transistor symbols -->
      <g opacity="0.5">
        <!-- MOSFET -->
        <line x1="25" y1="85" x2="35" y2="85" stroke="#374151" stroke-width="1"/>
        <line x1="30" y1="80" x2="30" y2="90" stroke="#374151" stroke-width="1"/>
        <line x1="35" y1="82" x2="40" y2="82" stroke="#374151" stroke-width="1"/>
        <line x1="35" y1="88" x2="40" y2="88" stroke="#374151" stroke-width="1"/>
        <line x1="40" y1="80" x2="40" y2="90" stroke="#374151" stroke-width="1"/>
      </g>

      <!-- Resistor symbols -->
      <g opacity="0.4">
        <rect x="110" y="25" width="8" height="2" fill="#92400e"/>
        <rect x="118" y="25" width="8" height="2" fill="#92400e"/>
        <rect x="126" y="25" width="8" height="2" fill="#92400e"/>
        <line x1="106" y1="26" x2="110" y2="26" stroke="#92400e" stroke-width="2"/>
        <line x1="134" y1="26" x2="138" y2="26" stroke="#92400e" stroke-width="2"/>
      </g>

      <!-- Capacitor symbols -->
      <g opacity="0.4">
        <line x1="70" y1="160" x2="70" y2="175" stroke="#374151" stroke-width="1"/>
        <line x1="65" y1="165" x2="75" y2="165" stroke="#374151" stroke-width="1"/>
        <line x1="65" y1="170" x2="75" y2="170" stroke="#374151" stroke-width="1"/>
      </g>

      <!-- Connection dots -->
      <circle cx="20" cy="20" r="3" fill="#3b82f6" opacity="0.7"/>
      <circle cx="180" cy="30" r="2.5" fill="#10b981" opacity="0.7"/>
      <circle cx="40" cy="180" r="2" fill="#8b5cf6" opacity="0.7"/>
      <circle cx="160" cy="20" r="2.5" fill="#f59e0b" opacity="0.7"/>
      <circle cx="100" cy="100" r="3" fill="#ef4444" opacity="0.7"/>
      <circle cx="60" cy="140" r="2" fill="#06b6d4" opacity="0.7"/>

      <!-- Signal waves -->
      <path d="M10 50 Q20 40 30 50 Q40 60 50 50" stroke="#3b82f6" stroke-width="1" fill="none" opacity="0.3"/>
      <path d="M150 170 Q160 160 170 170 Q180 180 190 170" stroke="#10b981" stroke-width="1" fill="none" opacity="0.3"/>
    </pattern>

    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ddd6fe;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#fce7f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef3c7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background layers -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <rect width="100%" height="100%" fill="url(#semiconductor)"/>

  <!-- Floating semiconductor elements -->
  <g opacity="0.1">
    <!-- Large chip in corner -->
    <rect x="20" y="20" width="40" height="30" fill="#1e40af" stroke="#1e3a8a" stroke-width="2" rx="3"/>
    <text x="40" y="38" text-anchor="middle" font-size="8" fill="white" font-family="monospace">CPU</text>

    <!-- Memory chip -->
    <rect x="80" y="15" width="35" height="25" fill="#059669" stroke="#047857" stroke-width="2" rx="2"/>
    <text x="97.5" y="30" text-anchor="middle" font-size="6" fill="white" font-family="monospace">RAM</text>

    <!-- Sensor -->
    <circle cx="170" cy="40" r="15" fill="#7c3aed" stroke="#6d28d9" stroke-width="2"/>
    <text x="170" y="45" text-anchor="middle" font-size="7" fill="white" font-family="monospace">IoT</text>
  </g>
</svg>